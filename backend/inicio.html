<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<script>

    addEventListener("load", (event) => {
        const form = document.getElementById("form")
        form.addEventListener("submit", saveLocalUsername);
    });

    function saveLocalUsername() {
        let usr = document.getElementById("userPlay").value;
        sessionStorage.setItem("user", usr);
    }

</script>
<body>
    <h3 style="margin=auto">Action = "/test"</h3>
    <span>Ingrese usuario:</span>
    <form action="/test" method="get">
        <input type="text" name="user" id="user">
        <input type="submit">
    </form>
    <br>
    <h3 style="margin=auto">Action = "/play"</h3>
    <span>Ingrese usuario:</span>
    <form action="/play" method="post" id="form">
        <input type="text" name="user" id="userPlay">
        <input type="submit">
    </form>
</body>

</html>
