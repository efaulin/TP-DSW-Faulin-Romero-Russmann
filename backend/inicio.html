<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<script>

    addEventListener("load", (event) => {
        var form = document.getElementById("form")
    });
    
    function test() {
        form.method = "get";
        form.action = "/test";
        saveLocalUsername()
    }

    function play() {
        form.method = "post";
        form.action = "/play";
        saveLocalUsername()
    }

    function lobbys() {
        form.method = "post";
        form.action = "/lobbys";
        saveLocalUsername()
    }

    function saveLocalUsername() {
        let usr = document.getElementById("userPlay").value;
        sessionStorage.setItem("user", usr);
        form.submit();
    }

</script>
<body>
    <h3 style="margin=auto">Action = "/test"</h3>
    <span>Ingrese usuario:</span>
    <form id="form">
        <input type="text" name="user" id="userPlay">
        <input type="button" value="Action = /test" onclick="test()">
        <input type="button" value="Action = /play" onclick="play()">
        <input type="button" value="Action = /lobbys" onclick="lobbys()">
    </form>
</body>

</html>
