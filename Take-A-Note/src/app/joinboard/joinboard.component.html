<div id="joinboard">
  <span id="spanjoinboard">Unirse a tablero</span>
  <input
    type="text"
    placeholder="Filtrar por nombre"
    [(ngModel)]="name"
    (keyup)="filterboards()"
  />
  <div id="boards">
    <div class="board" *ngFor="let board of boards">
      <button
        class="boardname"
        (click)="sendboardid(board.id!)"
        [routerLink]="['../boardnotes']"
      >
        {{ board.name }}
      </button>
    </div>
  </div>
</div>
