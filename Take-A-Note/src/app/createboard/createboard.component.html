<div id="createboard">
  <span id="spancreateboard">Crear tablero</span>
  <form>
    <input
      [(ngModel)]="boardname"
      type="text"
      id="boardname"
      name="boardname"
      placeholder="Ingrese nombre del tablero"
    />
    <button
      type="button"
      (click)="createboard()"
      [routerLink]="['../logged-home']"
    >
      <!--ver si usar submit en el type-->
      Crear
    </button>
  </form>
</div>
