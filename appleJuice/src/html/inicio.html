<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<script>

    addEventListener("load", (event) => {
        var form = document.getElementById("form")
    });

    function chat() {
        form.method = "post";
        form.action = "/chat";
        saveLocalUsername()
    }

    function lobbys() {
        form.method = "post";
        form.action = "/lobbys";
        saveLocalUsername()
    }

    function saveLocalUsername() {
        let usr = document.getElementById("userPlay").value;
        sessionStorage.setItem("user", usr);
        form.submit();
    }

</script>
<body>
    <h3 style="margin:auto">Action = "/test"</h3>
    <span>Ingrese usuario:</span>
    <form id="form">
        <input type="text" name="user" id="userPlay">
        <input type="button" value="Chat general" onclick="chat()">
        <input type="button" value="Lobbys" onclick="lobbys()">
    </form>
</body>

</html>
